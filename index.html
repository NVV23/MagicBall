<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Magic 8 Ball - Get your answers">
    <meta name="theme-color" content="#1e1e2f">
    
    <title>Magic Ball</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="bounce.wav" as="audio" type="audio/wav" crossorigin>
    
    <!-- App manifest for PWA support -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Critical CSS -->
    <style>
        .loading {
            position: fixed;
            inset: 0;
            background: #1e1e2f;
            display: grid;
            place-items: center;
            z-index: 1000;
        }
        .loading.hidden {
            display: none;
        }
    </style>
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Main content -->
    <main class="container">
        <div class="ball" 
             id="ball" 
             role="img" 
             aria-label="Magic ball"
             translate="no">
            <div class="answer" 
                 id="answer" 
                 role="status" 
                 aria-live="polite">
            </div>
        </div>
    </main>

    <!-- Controls -->
    <div class="controls">
        <button id="shakeButton" 
                class="button-primary"
                aria-label="Shake the ball">
            –ó–∞–ø—É—Å–∫
        </button>
        
        <button id="soundButton" 
                class="sound-on"
                aria-label="Toggle sound">
            üîä
        </button>
    </div>

    <!-- Audio elements with preload -->
    <audio id="bounceSound" 
           src="bounce.wav" 
           preload="auto"
           crossorigin="anonymous">
    </audio>

    <!-- Error boundary -->
    <div id="errorBoundary" 
         role="alert" 
         class="error-message hidden">
    </div>

    <!-- Deferred script loading -->
    <script defer src="script.js"></script>

    <!-- Service worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch(error => console.warn('SW registration failed:', error));
            });
        }
    </script>

    <!-- Remove loading screen -->
    <script>
        window.addEventListener('load', () => {
            document.getElementById('loading').classList.add('hidden');
        });
    </script>
</body>
</html>
